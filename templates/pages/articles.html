{{define "content"}}
<div class="articles-content">
	<h1>Articles</h1>
	<div class="articles-listing">
	{{range .}}
		<div class="articles-section">
			<h2>{{.Name}}</h2>
			<div class="articles-list">
			{{range .Sources}}
				<a url="{{.URL}}"><h3>{{.Title}}</h3></a>
			{{end}}
			</div>
		</div>
	{{end}}
	</div>
</div>
<script src="/resources/js/articles.js" type="text/javascript"></script>
{{end}}
